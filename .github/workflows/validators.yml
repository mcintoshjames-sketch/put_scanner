name: Validators

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-validators:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run order consistency validator
        run: python validate_order_consistency.py

      - name: Run financial logic validator
        run: python validate_financial_logic.py

      - name: Run Monte Carlo validator
        run: python validate_monte_carlo.py
